  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Soyo-Wind</title>
  <style>
    body {
      display: flex;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }
    header{
      margin-left: 1vw;
      width: 20vw;
      height: 100vh;
    }
    main{
      width: 20vw;
    }
    footer{
      margin-left: 4vw;
      width: 55vw;
    }
    h2,h4{
      margin: 0;
    }
    a {
      color: #000000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Soyo-Wind</h1>
    <p class="subtitle">とある人</p>
  </header>
  <main>
    <h1>My repository</h1>
    <br>
    <div id="sedit">
      <h2><a href="https://github.com/Soyo-Wind/SharpEdit/">SharpEdit</a></h2>
      <h4><a href="https://soyo-wind.github.io/SharpEdit/">Playground</a></h4>
      <p>1File C# IDE</p>
    </div>
    <div id="dsharp">
      <h2><a href="https://github.com/Soyo-Wind/DSharp/">D#</a></h2>
      <p>Soyo's Original programming lang</p>
    </div>
    <div id="grklang">
      <h2><a href="https://github.com/Soyo-Wind/grk-lang/">grk-lang</a></h2>
      <p>Soyo's Original lang(not programming lang)</p>
    </div>
    <div id="imgpass">
      <h2><a href="https://github.com/Soyo-Wind/imgpass/">imgpass</a></h2>
      <p>IMG to Steganography</p>
    </div>
  </main>
  <footer>
    <h1 id="footh"></h1>
    <p id="foop"></p>
  </footer>
  <script>
const footh = document.getElementById("footh");
const foop = document.getElementById("foop");

const data = {
  sedit: {
    title: "SharpEdit",
    desc: "1ファイルのC#IDE。\nエディタにはAceEditor,フォントはJetBrains Mono,実行はWandboxAPIを使用している。"
  },
  dsharp: {
    title: "D#",
    desc: "Soyo-Windが作ったプログラミング言語。\n構文はPython:アセンブリが30:70の比率である。\nD#の構文をC++に変換する。"
  },
  grklang: {
    title: "grk-lang",
    desc: "Soyo-Windのオリジナル言語"
  },
  imgpass:{
    title: "imgpass",
    desc: "画像にテキストを埋め込める、暗号ツール(ステガノグラフィというらしい)\nLSB方式を採用している。"
  }
};
for (const id in data) {
  document.getElementById(id).addEventListener('mouseover', () => {
    footh.innerText = data[id].title;
    foop.innerText = data[id].desc;
  });
}
document.body.addEventListener('mouseover', (e) => {
  if (document.querySelector("header").contains(e.target)) {
    footh.innerText = "";
    foop.innerText = "";
  }
});
    </script>
</body>
